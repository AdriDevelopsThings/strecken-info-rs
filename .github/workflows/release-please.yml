on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: rust
          package-name: strecken-info-rs
          token: ${{ secrets.GITHUB_TOKEN }}
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true